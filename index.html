<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <button type="button" class="btn btn-outline-success" data-bs-toggle="modal"
    data-bs-target="#staticBackdrop">Create new contact</button>

      <!--modal start-->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">Create new contact</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
              </div>
              <div class="modal-body d-flex flex-columm w-100 align-items-center">
                  <!-- <input type="url" placeholder="Product img url" id="product-url-input"
                      class="mb-2 w-100 form-control"> -->
                  <input type="text" placeholder="Contact name" id="contact-name-input"
                      class="mb-2 w-100 form-control">
                  <input type="number" placeholder="Contact number" id="contact-number-input"
                      class="mb-2 w-100 form-control">
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-dark add-contact-btn">Add contact</button>
                  <button type="button" class="btn btn-secondary save-changes-btn">Save changes</button>
              </div>
          </div>
      </div>
  </div>
  <div class="container d-flex justify-content-center flex-wrap"></div>
 

  <!--modal end-->
    
    <script src="./js/main.js"></script>
    <script src=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
